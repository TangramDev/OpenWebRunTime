    <script type="text/javascript">
        reactor.onLoadCloudForm = function (e) {
            form = e.form;
            switch (form.name) {
                case "mainForm":
                    {
                        form.onCloudMessageForCloudForm = function (e) {
                            switch (this.msgID) {
                                case "button1_OnClick":
                                    alert(this.workElement.outerHTML);
                                    this.Observe("panel1", "default", this.workElement.outerHTML);
                                    reactor.Observe("__viewport_default__", "");
                                    break;
                                case "button2_OnClick":
                                    alert(this.workElement.outerHTML);
                                    this.Observe("panel1", this.workElement.tagName, this.workElement.outerHTML);
                                    break;
                                case "button3_OnClick":
                                    alert(this.workElement.outerHTML);
                                    this.Observe("panel1", this.workElement.tagName, this.workElement.outerHTML);
                                    reactor.Observe(this.workElement.tagName, reactor.getElementById("layout_4"));
                                    break;
                                case "button4_OnClick":
                                    this.Observe("panel1", "button4", reactor.getElementById("layout_4"));
                                    break;
                                default:
                                    break;
                            }
                        }
                    }
                    break;
            }
        };
        function OpenAppURL1() {
            reactor.openUrl("host:webpage/WebApp1.html", 100);
        }
        function OpenAppURL2() {
            reactor.openUrl("host:webpage/WebApp2.html", 100);
